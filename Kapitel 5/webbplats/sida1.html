            <p>Peter Gene Hernandez, bättre känd under artistnamnet Bruno Mars, född 8 oktober 1985 i Honolulu, Hawaii, är en amerikansk sångare, låtskrivare, musikproducent, musiker och dansare.</p>
            <p>Bruno Mars debutalbum Doo-Wops & Hooligans gavs ut 4 oktober 2010 och innehåller hitsingeln "Just the Way You Are". Låten släpptes 20 juli och nådde toppen på Billboard Hot 100 i USA.[1] I Storbritannien blev låten hans andra singel att nå första platsen på UK Singles Chart. "Just the Way You Are" gick från plats sju till ett på Canadian Hot 100 den 9 oktober 2010 och tre dagar senare blev låten hans tredje etta på Dutch Top 40. Bruno Mars har medverkat med artister som B.o.B, Travis McCoy, Flo Rida, Kesha, Cee Lo Green, Major Lazer, Eminem, Gucci Mane, Alan Walker och Cardi B.</p>
