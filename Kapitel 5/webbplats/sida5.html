            <p>Michael Joseph Jackson, född 29 augusti 1958 i Gary i Indiana, död 25 juni 2009 i Los Angeles i Kalifornien,[1][2][3] var en amerikansk popsångare, låtskrivare och dansare, med oerhörda framgångar under fyra årtionden. Jackson är en av 1900-talets mest framträdande underhållare och har haft stor inverkan på musikindustrin, bland annat genom sina nydanande musikvideor.</p>
            <p>Michael Jackson inledde sin karriär 1964 tillsammans med fyra av sina bröder i The Jackson 5. Han påbörjade sin solokarriär 1971 medan han fortfarande var medlem av gruppen. Jackson kom att producera några av världens bäst säljande musikalbum någonsin och fick epitetet The King of Pop (engelska för "Kungen av pop") av sin nära vän Elizabeth Taylor. Albumet Thriller (1982) innehar rekordet för det mest sålda genom tiderna. Försäljningssiffrorna uppskattas till mellan 65 och 105 miljoner sålda exemplar.[4] Även albumen Off the Wall (1979), Bad (1987), Dangerous (1991) och HIStory (1995) nådde mycket stora kommersiella framgångar.<a href="https://sv.wikipedia.org/wiki/Michael_Jackson"></a></p>
