            <p>Tyler, The Creator, född Tyler Gregory Okonma 6 mars 1991 i Los Angeles, är en amerikansk rappare och musikproducent. Han är mest känd som ledare för hiphop-kollektivet Odd Future Wolf Gang Kill Them All (förkortas OFWGKTA).Han producerar, skriver och skapar sina egna låtar själv. Han äger klädmärket "GOLF".</p>
            <p>I svensk media blev Tyler, The Creator uppmärksammad av musikbloggen PSL som gjorde en stor intervju med honom under SXSW-festivalen i Austin 2011[1]. Det var den första svenska intervjun med artisten som publicerats i Sverige.<a href="https://sv.wikipedia.org/wiki/Tyler,_the_Creator"></a></p>
