            <p>Kanye West, numera Ye, ursprungligen Kanye Omari West (IPA: /ˈkɑːnjeɪ/), född 8 juni 1977 i Atlanta i Georgia, är en amerikansk musikproducent, rappare, modedesigner, sångare, samhällsdebattör och presidentkandidat. Kanye West bytte i oktober 2021 namn till Ye (utan förnamn och efternamn).[13]</p>
            <p>Kanye West har producerat låtar åt artister som Jay-Z, Talib Kweli, Cam'ron, Paul Wall, Common, Mobb Deep, Jermaine Dupri, Scarface, The Game, Alicia Keys, Janet Jackson, John Legend, med flera, men har blivit mer känd som soloartist. Soloalbumen The College Dropout (2004), Late Registration (2005) och My Beautiful Dark Twisted Fantasy (2010) samt många låtar, däribland "All Falls Down", "Jesus Walks", "Through the Wire", "Touch the Sky", "Gold Digger", "Diamonds from Sierra Leone", "Stronger", "Heartless", "Runaway" och "Bound 2", har blivit mest hyllade.<a href="https://sv.wikipedia.org/wiki/Kanye_West"></a></p>
