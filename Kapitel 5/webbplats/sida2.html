            <p>Drake, som har en kristen far och en judisk mor, fick en judisk uppfostran med bar mitzva[4]. Han blev först känd för att spela Jimmy Brooks i TV-serien Degrassi: The Next Generation. I juni 2009 skrev Drake skivkontrakt med Young Money Entertainment och ett år senare släppte han sitt första studioalbum Thank Me Later, som debuterade som nummer ett på Billboard 200. Hans första singel från albumet, "Over", släpptes den 9 mars samma år och nådde nummer fjorton på Billboard Hot 100.</p>
            <p>Den 15 november 2011 släppte han sitt andra studioalbum Take Care. Albumet fick mycket bra kritik, bland annat 8,6 av 10 av ansedda Pitchfork Media[5]. Albumet sålde platina på en dryg månad. Låten "Take Care" presenterades på MTV:s måste höra låtar lista tillsammans med låtar av Cher Lloyd och The Wanted.<a href="https://sv.wikipedia.org/wiki/Drake(artist)"></a></p>
